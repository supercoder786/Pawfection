<template>
    <div class="app" if:true={loggedInUserCookie}>
   <div class="container">
    <lightning-card  >
        <c-navbar></c-navbar>
        <h2 style="font-weight: bold;">Create a Blog</h2>
        <div class="slds-p-around_medium">
            <lightning-input label="Blog Name" value={blogName} onchange={handleBlogNameChange}></lightning-input>
            <!-- <lightning-input label="Author" value={author} onchange={handleAuthorChange}></lightning-input> -->
            <lightning-input 
            type="file" 
            accept=".png, .jpg, .jpeg" 
            label="Select Logo" 
            onchange={openfileUpload}>
        </lightning-input>
        <span lwc:if={fileData.filename} class="slds-p-left_small">{fileData.filename}</span>

            <lightning-input-rich-text label="Blog Content" value={blogContent} onchange={handleBlogContentChange}></lightning-input-rich-text>
            <div class="slds-m-top_medium">
                <lightning-button label="Submit Blog" variant="brand" onclick={submitBlog}></lightning-button>
            </div>
        </div>
        <c-footer></c-footer>
    </lightning-card>
    </div>
    </div>

    <div if:false={loggedInUserCookie}>
        <c-sign-in></c-sign-in>
    </div>
</template>
