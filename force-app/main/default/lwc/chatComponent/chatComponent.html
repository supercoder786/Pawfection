<template>
    <div class="container" if:true={loggedInUserCookie}>
        <c-navbar></c-navbar>
            <div class="chat-container">
                <div class="header">
                    <!-- <p>{otheruserName}</p> -->
                </div>
                <div class="message-container" if:true={chatMessages}> 
                    <template for:each={chatMessages} for:item="msg"> 
                        <div key={msg.Id} class={msg.messageClass} > 
                            <p>{msg.Sender__c}</p>
                            <lightning-formatted-rich-text value={msg.Message__c}></lightning-formatted-rich-text>
                        </div> 
                    </template> 
                </div>
                <div class="message-input">
                    <lightning-input-rich-text type="text" placeholder="Type your message..." value={message} onchange={handleMessageChange} ></lightning-input-rich-text>
                    <button class='send-button' onclick={send}>Send</button>
                </div>
            </div>

        <c-footer></c-footer>        
    </div>
    <div if:false={loggedInUserCookie}>
        <c-sign-in></c-sign-in>
    </div>
</template>
